{{ define "main" }}

</div>

<div class="flex-ns largeur center">
  <div class="mw6 center ph3 pv4 w-70-ns">
    <h3 class="lh-title b mb3">{{.Params.subtitle}}</h3>
    <div class="cms mw6">
      {{ .Content }}
    </div>
  </div>
  <div class="center w-30-ns">
    {{ partial "card-menu"}}
  </div>
</div>


{{ end }}
