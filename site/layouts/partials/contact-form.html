<!-- Contact -->
<div class="mb4 pa3 shadow-contact">
  <h4 class="f3 b lh-title mb3 tc">N'hésitez pas à nous contacter</h4>

  <form name="contact" data-netlify-recaptcha="true" data-netlify="true">
    <div class="flex-l mhn1-l">
      <!-- Nom -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Nom" class="w-100 mb2" required>
          <label for="name">Nom</label>
        </fieldset>
      </div>
      <!-- Prénom -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="prenom" name="prenom" placeholder="Prénom" class="w-100 mb2" required>
          <label for="prenom">Prénom</label>
        </fieldset>
      </div>
    </div>

    <div class="flex-l mhn1-l">
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2" required>
          <label for="email">Email</label>
        </fieldset>
      </div>
      <!-- Téléphone -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="tel" id="tel" name="tel" placeholder="Téléphone" class="w-100 mb2" required>
          <label for="tel">Téléphone</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="Votre message" rows="8" cols="80" class="w-100" required></textarea>
      <label for="message">Votre message</label>
    </fieldset>

    <!-- recaptcha -->
    <div class="mb2" data-netlify-recaptcha="true"></div>

    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Envoyer</button>
    </div>
  </form>
</div>
